<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEXAGON - Registro de Materiais Ortop√©dicos</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="HEXAGON">
    <meta name="description" content="PWA para registro de consumo de materiais ortop√©dicos consignados">
    
    <!-- Manifest -->
    <link rel="manifest" id="manifest-placeholder">
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        .logo-container {
            max-width: 140px;
            margin: 0 auto 1.5rem auto;
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2563eb;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: 2px;
            font-family: 'Arial', 'Helvetica', sans-serif;
        }
        
        .operation-tab {
            transition: all 0.3s ease;
        }
        
        .operation-tab.active {
            background-color: #2563eb;
            color: white;
        }
        
        .product-card {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            background: white;
            transition: all 0.3s ease;
        }
        
        .product-card.selected {
            border-color: #2563eb;
            background-color: #eff6ff;
        }
        
        .product-header {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 12px;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-name {
            font-weight: 600;
            color: #374151;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .product-code {
            color: #6b7280;
            font-size: 12px;
            margin-top: 2px;
        }
        
        .product-controls {
            display: none;
            grid-template-columns: 1fr 2fr auto;
            gap: 8px;
            align-items: center;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #e5e7eb;
        }
        
        .product-controls.show {
            display: grid;
        }
        
        .lot-container {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .lot-row {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        .add-lot-btn, .remove-lot-btn {
            width: 32px;
            height: 32px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .completion-screen {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .completion-screen.show {
            display: block;
        }
        
        .main-content {
            display: block;
        }
        
        .main-content.hide {
            display: none;
        }

        @media (max-width: 768px) {
            .logo-text {
                font-size: 2rem;
            }
            
            .product-card {
                padding: 10px;
            }
            
            .product-name {
                font-size: 13px;
            }
            
            .product-code {
                font-size: 11px;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    
    <!-- Logo -->
    <div class="logo-container pt-6">
        <div class="logo-text">HEXAGON</div>
    </div>

    <!-- Title -->
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
        Registro de Consumo de Materiais Consignados
    </h1>

    <!-- Main Content -->
    <div class="main-content max-w-4xl mx-auto px-4">
        <!-- Operation Tabs -->
        <div class="flex flex-wrap gap-2 mb-4" id="operationTabs">
            <button class="operation-tab active px-4 py-2 rounded bg-blue-600 text-white font-medium" onclick="switchOperation(1)">
                Opera√ß√£o 1
            </button>
        </div>

        <!-- Control Buttons -->
        <div class="grid grid-cols-3 gap-2 mb-4">
            <button onclick="deleteOperation()" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded font-medium text-sm">
                Apagar Opera√ß√£o
            </button>
            <button onclick="previousOperation()" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded font-medium text-sm">
                Opera√ß√£o Anterior
            </button>
            <button onclick="nextOperation()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded font-medium text-sm">
                Pr√≥xima Opera√ß√£o
            </button>
        </div>

        <!-- Patient Information -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-lg font-semibold mb-4">Informa√ß√µes do Paciente e Procedimento</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Regi√£o</label>
                    <select id="regionSelect" onchange="updateHospitals()" class="w-full p-2 border border-gray-300 rounded-md">
                        <option value="">Selecione uma regi√£o</option>
                        <option value="SP1">SP1</option>
                        <option value="BA">BA</option>
                        <option value="CP">CP</option>
                        <option value="DF">DF</option>
                        <option value="GO">GO</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Hospital</label>
                    <input type="text" id="hospitalSelect" list="hospitalList" placeholder="Digite ou selecione um hospital" class="w-full p-2 border border-gray-300 rounded-md">
                    <datalist id="hospitalList">
                        <option value="Selecione primeiro uma regi√£o">
                    </datalist>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Paciente</label>
                    <input type="text" id="patientName" placeholder="Nome do paciente" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">N¬∞ Prontu√°rio</label>
                    <input type="text" id="recordNumber" placeholder="N√∫mero do prontu√°rio" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Data Cirurgia</label>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Outras Informa√ß√µes</label>
                    <textarea id="otherInfo" placeholder="Informa√ß√µes adicionais" rows="2" class="w-full p-2 border border-gray-300 rounded-md"></textarea>
                </div>

        </div>

        <!-- Product Selection -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Documento:</label>
                <select id="documentType" onchange="filterProducts()" class="w-full p-2 border border-gray-300 rounded-md">
                    <option value="">Carregando subgrupos...</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-2 mb-4">
                <button onclick="showSelectedOnly()" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded font-medium text-sm">
                    Filtrar Selecionados
                </button>
                <button onclick="showAllProducts()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded font-medium text-sm">
                    Mostrar Todos
                </button>
            </div>

            <!-- Products Container -->
            <div id="productsContainer">
                <div class="text-center p-4 text-gray-500">
                    Selecione um subgrupo para visualizar os produtos
                </div>
            </div>
        </div>

        <!-- Send Report Button -->
        <button onclick="sendReport()" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg font-medium text-lg mb-4">
            Enviar Relat√≥rio
        </button>
    </div>

    <!-- Completion Screen -->
    <div class="completion-screen">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <div class="text-green-500 text-6xl mb-4">‚úì</div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Opera√ß√£o Conclu√≠da</h2>
            <p class="text-gray-600 mb-6">Relat√≥rios enviados com sucesso!</p>
            <button onclick="startNewOperation()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-lg font-medium">
                Iniciar Nova Opera√ß√£o
            </button>
        </div>
    </div>

    <!-- Version -->
    <div class="text-center text-gray-500 text-sm py-4">
        Vers√£o 4.0 - Layout Melhorado
    </div>

    <script>
        // PWA Manifest
        const manifestObj = {
            name: "HEXAGON - Materiais Ortop√©dicos",
            short_name: "HEXAGON",
            description: "PWA para registro de materiais ortop√©dicos",
            start_url: "/",
            display: "standalone",
            background_color: "#ffffff",
            theme_color: "#2563eb",
            icons: [
                {
                    src: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' fill='%232563eb'/%3E%3Ctext x='256' y='280' font-family='Arial,sans-serif' font-size='180' font-weight='bold' text-anchor='middle' fill='white'%3EH%3C/text%3E%3C/svg%3E",
                    sizes: "512x512",
                    type: "image/svg+xml"
                }
            ]
        };
        
        const manifestBlob = new Blob([JSON.stringify(manifestObj)], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(manifestBlob);
        document.getElementById('manifest-placeholder').href = manifestURL;

        // Service Worker
        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE_NAME = 'hexagon-v4';
                const urlsToCache = ['/'];
                
                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => cache.addAll(urlsToCache))
                    );
                });
                
                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => response || fetch(event.request))
                    );
                });
            `;
            
            const swBlob = new Blob([swCode], {type: 'application/javascript'});
            const swURL = URL.createObjectURL(swBlob);
            navigator.serviceWorker.register(swURL);
        }

        // Supabase configuration
        const SUPABASE_URL = 'https://gahzwqbaopzjihewpdbh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdhaHp3cWJhb3B6amloZXdwZGJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NzM1NTMsImV4cCI6MjA2NjQ0OTU1M30.U4Tz5taRHyJaxXR2tYL_EYblu6GGKNUrdH2zLhIg2R0';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Global variables
        let operations = [{}];
        let currentOperation = 1;
        let currentProducts = [];
        let subgruposDisponiveis = [];
        
        // Hospital data
        const hospitals = {
            'SP1': [
                'INSTIT RESP SOC SIRIO LIBANES HOSP REG ROTA BANDEIRANTES',
                'CASA DE SAUDE STA MARCELINA HOSP GERAL ITAIM PT1'
            ],
            'BA': [
                'SOC BENEF ISRAELITABRAS HOSPITAL ALBERT EINSTEIN',
                'SANTA CASA MISERICORDIA FEIRA DE SANTANA BA',
                'STA CASA MISER RUY BARBOSA HOSP METROPOLITANO',
                'EMP BRAS SERV HOSP EBSERH HU GETULIO VARGAS MANAUS'
            ],
            'CP': ['ASS HOSP S JOSE DE JARAGUA DO SUL (SC)'],
            'DF': ['INST DE GESTAO ESTRAT DE SAUDE DO DF - IGSDF'],
            'GO': ['SOC BENEF ISRAELITA BRAS HOSP ALBERT EINSTEIN HUGO']
        };
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Aplica√ß√£o iniciada - carregando subgrupos...');
            await carregarSubgrupos();
            loadOperationData();
        });
        
        // Carregar subgrupos do Supabase
        async function carregarSubgrupos() {
            try {
                console.log('Conectando com Supabase...');
                const { data, error } = await supabase
                    .from('materiais')
                    .select('grupo, subgrupo')
                    .order('grupo, subgrupo');
                
                if (error) {
                    console.error('Erro ao carregar subgrupos:', error);
                    return;
                }
                
                console.log('Dados recebidos:', data);
                
                // Organizar subgrupos por grupo
                const gruposOrganizados = {};
                data.forEach(item => {
                    if (!gruposOrganizados[item.grupo]) {
                        gruposOrganizados[item.grupo] = new Set();
                    }
                    gruposOrganizados[item.grupo].add(item.subgrupo);
                });
                
                // Construir dropdown
                const select = document.getElementById('documentType');
                select.innerHTML = '<option value="">Selecione um subgrupo</option>';
                
                // Mapeamento de nomes dos grupos
                const nomeGrupos = {
                    'A': 'GRUPO A - PLACAS N√ÉO BLOQUEADAS',
                    'B': 'GRUPO B - PLACAS BLOQUEADAS',
                    'C': 'GRUPO C - HASTES INTRAMEDULARES',
                    'D': 'GRUPO D - PARAFUSOS CANULADOS',
                    'E': 'GRUPO E - FIXADORES'
                };
                
                Object.keys(gruposOrganizados).sort().forEach(grupo => {
                    // Adicionar cabe√ßalho do grupo
                    const headerOption = document.createElement('option');
                    headerOption.value = '';
                    headerOption.textContent = `‚ïê‚ïê‚ïê ${nomeGrupos[grupo] || 'GRUPO ' + grupo} ‚ïê‚ïê‚ïê`;
                    headerOption.disabled = true;
                    headerOption.style.fontWeight = 'bold';
                    headerOption.style.backgroundColor = '#f3f4f6';
                    select.appendChild(headerOption);
                    
                    // Adicionar subgrupos
                    Array.from(gruposOrganizados[grupo]).sort().forEach(subgrupo => {
                        const option = document.createElement('option');
                        option.value = subgrupo;
                        option.textContent = `  ${subgrupo}`;
                        select.appendChild(option);
                    });
                });
                
                console.log('Subgrupos carregados:', gruposOrganizados);
                
            } catch (error) {
                console.error('Erro na conex√£o:', error);
                const select = document.getElementById('documentType');
                select.innerHTML = '<option value="">Erro ao carregar subgrupos</option>';
            }
        }
        
        // Filtrar produtos por subgrupo
        async function filterProducts() {
            const subgrupo = document.getElementById('documentType').value;
            const container = document.getElementById('productsContainer');
            
            if (!subgrupo) {
                container.innerHTML = '<div class="text-center p-4 text-gray-500">Selecione um subgrupo para visualizar os produtos</div>';
                return;
            }
            
            // Mostrar loading
            container.innerHTML = '<div class="text-center p-4 text-blue-500">üîÑ Buscando produtos...</div>';
            
            try {
                console.log('Buscando produtos para:', subgrupo);
                
                const { data, error } = await supabase
                    .from('materiais')
                    .select('codigo, nome')
                    .eq('subgrupo', subgrupo)
                    .order('codigo');
                
                if (error) {
                    console.error('Erro ao buscar produtos:', error);
                    container.innerHTML = '<div class="text-center p-4 text-red-500">Erro ao carregar produtos</div>';
                    return;
                }
                
                console.log('Produtos encontrados:', data.length);
                currentProducts = data;
                renderProducts();
                
            } catch (error) {
                console.error('Erro na consulta:', error);
                container.innerHTML = '<div class="text-center p-4 text-red-500">Erro de conex√£o</div>';
            }
        }
        
        function renderProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';
            
            if (currentProducts.length === 0) {
                container.innerHTML = '<div class="text-center p-4 text-gray-500">Nenhum produto encontrado</div>';
                return;
            }
            
            currentProducts.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.id = `product-${index}`;
                
                card.innerHTML = `
                    <div class="product-header">
                        <input type="checkbox" onchange="toggleProductSelection(${index})" class="w-5 h-5" id="checkbox-${index}">
                        <div class="product-info">
                            <div class="product-name">${product.nome}</div>
                            <div class="product-code">C√≥digo: ${product.codigo}</div>
                        </div>
                    </div>
                    <div class="product-controls" id="controls-${index}">
                        <div class="text-sm font-medium text-gray-700">Qtd:</div>
                        <div class="lot-container" id="lot-container-${index}">
                            <div class="lot-row">
                                <select class="w-16 p-1 border border-gray-300 rounded text-sm">
                                    <option value="">-</option>
                                    ${Array.from({length: 10}, (_, i) => `<option value="${i+1}">${i+1}</option>`).join('')}
                                </select>
                                <input type="text" class="flex-1 p-1 border border-gray-300 rounded text-sm" placeholder="Lote" maxlength="12">
                                <button onclick="addLot(${index})" class="add-lot-btn bg-blue-500 text-white rounded hover:bg-blue-600">+</button>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function toggleProductSelection(index) {
            const checkbox = document.getElementById(`checkbox-${index}`);
            const card = document.getElementById(`product-${index}`);
            const controls = document.getElementById(`controls-${index}`);
            
            if (checkbox.checked) {
                card.classList.add('selected');
                controls.classList.add('show');
            } else {
                card.classList.remove('selected');
                controls.classList.remove('show');
            }
            
            saveOperationData();
        }
        
        function addLot(productIndex) {
            const container = document.getElementById(`lot-container-${productIndex}`);
            const newLotDiv = document.createElement('div');
            newLotDiv.className = 'lot-row';
            newLotDiv.innerHTML = `
                <select class="w-16 p-1 border border-gray-300 rounded text-sm">
                    <option value="">-</option>
                    ${Array.from({length: 10}, (_, i) => `<option value="${i+1}">${i+1}</option>`).join('')}
                </select>
                <input type="text" class="flex-1 p-1 border border-gray-300 rounded text-sm" placeholder="Lote" maxlength="12">
                <button onclick="removeLot(this)" class="remove-lot-btn bg-red-500 text-white rounded hover:bg-red-600">-</button>
            `;
            container.appendChild(newLotDiv);
            saveOperationData();
        }
        
        function removeLot(button) {
            button.parentElement.remove();
            saveOperationData();
        }
        
        function showSelectedOnly() {
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                const checkbox = card.querySelector('input[type="checkbox"]');
                if (checkbox && !checkbox.checked) {
                    card.style.display = 'none';
                }
            });
        }
        
        function showAllProducts() {
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                card.style.display = '';
            });
        }
        
        // Hospital functions
        function updateHospitals() {
            const regionSelect = document.getElementById('regionSelect');
            const hospitalList = document.getElementById('hospitalList');
            const selectedRegion = regionSelect.value;
            
            hospitalList.innerHTML = '';
            
            if (selectedRegion && hospitals[selectedRegion]) {
                hospitals[selectedRegion].forEach(hospital => {
                    const option = document.createElement('option');
                    option.value = hospital;
                    hospitalList.appendChild(option);
                });
            }
            
            saveOperationData();
        }
        
        // Operation management
        function switchOperation(operationNumber) {
            saveOperationData();
            currentOperation = operationNumber;
            loadOperationData();
            updateOperationTabs();
        }
        
        function nextOperation() {
            const nextOp = operations.length + 1;
            
            const currentRegion = document.getElementById('regionSelect').value;
            const currentHospital = document.getElementById('hospitalSelect').value;
            
            operations.push({
                regionSelect: currentRegion,
                hospitalSelect: currentHospital
            });
            
            currentOperation = nextOp;
            updateOperationTabs();
            loadOperationData();
        }
        
        function previousOperation() {
            if (currentOperation > 1) {
                saveOperationData();
                currentOperation--;
                loadOperationData();
                updateOperationTabs();
            }
        }
        
        function deleteOperation() {
            if (confirm('Deseja mesmo apagar a opera√ß√£o?')) {
                operations.splice(currentOperation - 1, 1);
                if (operations.length === 0) {
                    operations = [{}];
                    currentOperation = 1;
                } else if (currentOperation > operations.length) {
                    currentOperation = operations.length;
                }
                updateOperationTabs();
                loadOperationData();
            }
        }
        
        function updateOperationTabs() {
            const tabsContainer = document.getElementById('operationTabs');
            tabsContainer.innerHTML = '';
            
            operations.forEach((_, index) => {
                const tab = document.createElement('button');
                tab.className = `operation-tab px-4 py-2 rounded font-medium ${
                    index + 1 === currentOperation ? 'active bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'
                }`;
                tab.textContent = `Opera√ß√£o ${index + 1}`;
                tab.onclick = () => switchOperation(index + 1);
                tabsContainer.appendChild(tab);
            });
        }
        
        function saveOperationData() {
            const operation = {
                regionSelect: document.getElementById('regionSelect').value,
                hospitalSelect: document.getElementById('hospitalSelect').value,
                patientName: document.getElementById('patientName').value,
                recordNumber: document.getElementById('recordNumber').value,
                surgeryDate: document.getElementById('surgeryDate').value,
                otherInfo: document.getElementById('otherInfo').value,
                documentType: document.getElementById('documentType').value
            };
            
            // Save selected products
            operation.selectedProducts = [];
            const checkboxes = document.querySelectorAll('.product-card input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                const card = checkbox.closest('.product-card');
                const index = card.id.split('-')[1];
                if (currentProducts[index]) {
                    const product = {
                        ...currentProducts[index],
                        lots: []
                    };
                    
                    const lotContainer = document.getElementById(`lot-container-${index}`);
                    const lotRows = lotContainer.querySelectorAll('.lot-row');
                    
                    lotRows.forEach(row => {
                        const qtySelect = row.querySelector('select');
                        const lotInput = row.querySelector('input[type="text"]');
                        
                        if (lotInput.value) {
                            product.lots.push({
                                lot: lotInput.value,
                                qty: qtySelect.value || '1'
                            });
                        }
                    });
                    
                    if (product.lots.length > 0) {
                        operation.selectedProducts.push(product);
                    }
                }
            });
