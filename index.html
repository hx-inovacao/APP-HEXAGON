<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Consumo de Materiais Consignados</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HEXAGON">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- jsPDF for PDF generation -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    
    <style>
        .product-card {
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            background: white;
        }
        
        .product-card.selected {
            border-color: #2563eb;
            background-color: #f8fafc;
        }
        
        .qty-controls {
            display: none;
            margin-top: 8px;
        }
        
        .qty-controls.show {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: flex-start;
            padding: 8px 0;
        }
        
        .qty-controls .flex {
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }
        
        .lot-input {
            width: 100px;
            padding: 6px 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .qty-select {
            width: 60px;
            padding: 6px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .add-lot-btn, .remove-lot-btn {
            width: 32px;
            height: 32px;
            font-size: 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .add-lot-btn {
            background-color: #2563eb;
            color: white;
        }
        
        .add-lot-btn:hover {
            background-color: #1d4ed8;
        }
        
        .remove-lot-btn {
            background-color: #dc2626;
            color: white;
        }
        
        .remove-lot-btn:hover {
            background-color: #b91c1c;
        }
        
        .lot-row {
            display: flex;
            gap: 6px;
            align-items: center;
            margin-top: 4px;
            flex-wrap: wrap;
        }
        
        .completion-screen {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .completion-screen.show {
            display: block;
        }
        
        .main-content {
            display: block;
        }
        
        .main-content.hide {
            display: none;
        }

        #documentType option {
            font-size: 13px;
        }
        
        @media (max-width: 768px) {
            .qty-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .qty-controls .flex {
                justify-content: space-between;
            }
            
            .lot-input {
                width: 80px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    
    <!-- Title -->
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6 pt-6">
        HEXAGON
    </h1>
    
    <h2 class="text-xl font-semibold text-center text-gray-700 mb-6">
        Registro de Consumo de Materiais Consignados
    </h2>

    <!-- Main Content -->
    <div class="main-content max-w-4xl mx-auto px-4">
        <!-- Patient Information -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h3 class="text-lg font-semibold mb-4">Informa√ß√µes do Paciente e Procedimento</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Usu√°rio *</label>
                    <input type="text" id="userField" placeholder="Digite o nome do usu√°rio" 
                           class="w-full p-2 border border-gray-300 rounded-md"
                           oninput="capitalizeInput(this)">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Hospital *</label>
                    <input type="text" id="hospitalSelect" placeholder="Digite o nome do hospital" 
                           class="w-full p-2 border border-gray-300 rounded-md"
                           oninput="capitalizeInput(this)">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Paciente</label>
                    <input type="text" id="patientName" placeholder="Nome do paciente" 
                           class="w-full p-2 border border-gray-300 rounded-md"
                           oninput="capitalizeInput(this)">
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">N¬∞ Prontu√°rio</label>
                    <input type="text" id="recordNumber" placeholder="N√∫mero do prontu√°rio" 
                           class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Data Cirurgia</label>
                    <input type="date" id="surgeryDate" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Outras Informa√ß√µes</label>
                    <textarea id="otherInfo" placeholder="Informa√ß√µes adicionais" rows="2" 
                              class="w-full p-2 border border-gray-300 rounded-md"></textarea>
                </div>
            </div>
        </div>

        <!-- Product Selection -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Documento:</label>
                <select id="documentType" onchange="filterProducts()" class="w-full p-2 border border-gray-300 rounded-md">
                    <option value="">Carregando subgrupos...</option>
                </select>
            </div>

            <!-- Products Container -->
            <div id="productsContainer">
                <div class="text-center p-4 text-gray-500">
                    Selecione um subgrupo para visualizar os produtos
                </div>
            </div>
        </div>

        <!-- Filter Buttons -->
        <div class="grid grid-cols-2 gap-2 mb-4">
            <button onclick="showSelectedOnly()" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded font-medium">
                Filtrar Selecionados
            </button>
            <button onclick="showAllProducts()" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded font-medium">
                Mostrar Todos
            </button>
        </div>

        <!-- Materiais Diversos -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Materiais Diversos:</label>
            <textarea id="materiaisDiversos" placeholder="Digite materiais diversos utilizados..." 
                      rows="3" class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
        </div>

        <!-- Send Report Button -->
        <button onclick="sendReport()" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg font-medium text-lg mb-4">
            Enviar Relat√≥rio
        </button>
    </div>

    <!-- Completion Screen -->
    <div class="completion-screen">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
            <div class="text-green-500 text-6xl mb-4">‚úì</div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Relat√≥rio Enviado</h2>
            <p class="text-gray-600 mb-6">Relat√≥rio enviado com sucesso!</p>
            <button onclick="startNewReport()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-lg font-medium">
                Novo Relat√≥rio
            </button>
        </div>
    </div>

    <!-- Version -->
    <div class="text-center text-gray-500 text-sm py-4">
        Vers√£o 2.1 - Opera√ß√£o √önica com Materiais Diversos
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://gahzwqbaopzjihewpdbh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdhaHp3cWJhb3B6amloZXdwZGJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NzM1NTMsImV4cCI6MjA2NjQ0OTU1M30.U4Tz5taRHyJaxXR2tYL_EYblu6GGKNUrdH2zLhIg2R0';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Global variables
        let currentProducts = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Aplica√ß√£o iniciada - carregando subgrupos...');
            await carregarSubgrupos();
        });
        
        // Fun√ß√£o para capitalizar primeira letra de cada palavra
        function capitalizeInput(input) {
            const words = input.value.split(' ');
            const capitalizedWords = words.map(word => {
                if (word.length > 0) {
                    return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
                }
                return word;
            });
            input.value = capitalizedWords.join(' ');
        }
        
        // Fun√ß√£o para formatar data brasileira
        function formatDateBrazilian(dateString) {
            if (!dateString) return '';
            const parts = dateString.split('-');
            if (parts.length === 3) {
                return `${parts[2]}/${parts[1]}/${parts[0]}`;
            }
            return dateString;
        }
        
        // Carregar subgrupos do banco real
        async function carregarSubgrupos() {
            try {
                console.log('üîÑ Carregando subgrupos do banco...');
                
                const { data, error } = await supabase
                    .from('materiais')
                    .select('grupo, subgrupo')
                    .order('grupo, subgrupo');
                
                if (error) {
                    console.error('Erro ao carregar subgrupos:', error);
                    const select = document.getElementById('documentType');
                    select.innerHTML = '<option value="">Erro ao carregar subgrupos</option>';
                    return;
                }
                
                // Organizar por grupo
                const gruposOrganizados = {};
                data.forEach(item => {
                    if (item.grupo && item.subgrupo) {
                        if (!gruposOrganizados[item.grupo]) {
                            gruposOrganizados[item.grupo] = new Set();
                        }
                        gruposOrganizados[item.grupo].add(item.subgrupo);
                    }
                });
                
                // Construir dropdown
                const select = document.getElementById('documentType');
                select.innerHTML = '<option value="">Selecione um subgrupo</option>';
                
                // Adicionar grupos e subgrupos ao dropdown
                Object.keys(gruposOrganizados).sort().forEach(grupo => {
                    // Adicionar cabe√ßalho do grupo
                    const headerOption = document.createElement('option');
                    headerOption.value = '';
                    headerOption.textContent = `‚ïê‚ïê‚ïê ${grupo} ‚ïê‚ïê‚ïê`;
                    headerOption.disabled = true;
                    headerOption.style.fontWeight = 'bold';
                    headerOption.style.backgroundColor = '#f3f4f6';
                    select.appendChild(headerOption);
                    
                    // Adicionar subgrupos do grupo
                    Array.from(gruposOrganizados[grupo]).sort().forEach(subgrupo => {
                        const option = document.createElement('option');
                        option.value = subgrupo;
                        option.textContent = `  ${subgrupo}`;
                        select.appendChild(option);
                    });
                });
                
                console.log('‚úÖ Subgrupos carregados com sucesso!');
                
            } catch (error) {
                console.error('‚ùå Erro na conex√£o:', error);
                const select = document.getElementById('documentType');
                select.innerHTML = '<option value="">Erro ao carregar subgrupos</option>';
            }
        }
        
        // Filtrar produtos por subgrupo
        async function filterProducts() {
            const subgrupo = document.getElementById('documentType').value;
            const container = document.getElementById('productsContainer');
            
            if (!subgrupo) {
                container.innerHTML = '<div class="text-center p-4 text-gray-500">Selecione um subgrupo para visualizar os produtos</div>';
                return;
            }
            
            // Mostrar loading
            container.innerHTML = '<div class="text-center p-4 text-blue-500">üîÑ Buscando produtos...</div>';
            
            try {
                console.log('Buscando produtos para:', subgrupo);
                
                const { data, error } = await supabase
                    .from('materiais')
                    .select('codigo, nome')
                    .eq('subgrupo', subgrupo)
                    .order('id');
                
                if (error) {
                    console.error('Erro ao buscar produtos:', error);
                    container.innerHTML = '<div class="text-center p-4 text-red-500">Erro ao carregar produtos</div>';
                    return;
                }
                
                console.log('Produtos encontrados:', data.length);
                currentProducts = data;
                renderProducts();
                
            } catch (error) {
                console.error('Erro na consulta:', error);
                container.innerHTML = '<div class="text-center p-4 text-red-500">Erro de conex√£o</div>';
            }
        }
        
        function renderProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';
            
            if (currentProducts.length === 0) {
                container.innerHTML = '<div class="text-center p-4 text-gray-500">Nenhum produto encontrado</div>';
                return;
            }
            
            currentProducts.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="flex items-start gap-3">
                        <input type="checkbox" onchange="toggleProductSelection(${index})" class="mt-1 w-4 h-4" id="checkbox-${index}">
                        <div class="flex-1">
                            <div class="font-medium text-gray-900">${product.nome}</div>
                            <div class="text-sm text-gray-500">C√≥digo: ${product.codigo}</div>
                        </div>
                    </div>
                    <div class="qty-controls" id="qty-controls-${index}">
                        <div class="flex items-center gap-2">
                            <label class="text-sm font-medium">Qtd:</label>
                            <select class="qty-select">
                                <option value="">-</option>
                                ${Array.from({length: 10}, (_, i) => `<option value="${i+1}">${i+1}</option>`).join('')}
                            </select>
                        </div>
                        <div class="flex items-center gap-2">
                            <label class="text-sm font-medium">Lote:</label>
                            <input type="text" class="lot-input" placeholder="Lote" maxlength="12">
                            <button onclick="addLot(${index})" class="add-lot-btn">+</button>
                        </div>
                        <div id="additional-lots-${index}"></div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        function toggleProductSelection(index) {
            const checkbox = document.getElementById(`checkbox-${index}`);
            const controls = document.getElementById(`qty-controls-${index}`);
            const card = checkbox.closest('.product-card');
            
            if (checkbox.checked) {
                controls.classList.add('show');
                card.classList.add('selected');
            } else {
                controls.classList.remove('show');
                card.classList.remove('selected');
                // Clear additional lots
                document.getElementById(`additional-lots-${index}`).innerHTML = '';
            }
        }
        
        function addLot(productIndex) {
            const container = document.getElementById(`additional-lots-${productIndex}`);
            const lotDiv = document.createElement('div');
            lotDiv.className = 'lot-row';
            lotDiv.innerHTML = `
                <select class="qty-select">
                    <option value="">-</option>
                    ${Array.from({length: 10}, (_, i) => `<option value="${i+1}">${i+1}</option>`).join('')}
                </select>
                <input type="text" class="lot-input" placeholder="Lote" maxlength="12">
                <button onclick="removeLot(this)" class="remove-lot-btn">-</button>
            `;
            container.appendChild(lotDiv);
        }
        
        function removeLot(button) {
            button.closest('.lot-row').remove();
        }
        
        function showSelectedOnly() {
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                const checkbox = card.querySelector('input[type="checkbox"]');
                if (!checkbox.checked) {
                    card.style.display = 'none';
                }
            });
        }
        
        function showAllProducts() {
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                card.style.display = 'block';
            });
        }
        
        // Fun√ß√£o para gerar PDF
        function generatePDF() {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // T√≠tulo HEXAGON centralizado
                doc.setFontSize(20);
                doc.setFont(undefined, 'bold');
                doc.text('HEXAGON', 105, 20, { align: 'center' });
                
                // Conte√∫do igual ao WhatsApp
                doc.setFontSize(12);
                doc.setFont(undefined, 'normal');
                
                let message = 'REGISTRO DE CONSUMO DE MATERIAIS CONSIGNADOS\n';
                message += '================\n\n';
                message += `Usu√°rio: ${document.getElementById('userField').value || ''}\n`;
                message += `Hospital: ${document.getElementById('hospitalSelect').value || ''}\n`;
                message += `Nome do Paciente: ${document.getElementById('patientName').value || ''}\n`;
                message += `Num Prontuario: ${document.getElementById('recordNumber').value || ''}\n`;
                message += `Data da Cirurgia: ${formatDateBrazilian(document.getElementById('surgeryDate').value) || ''}\n`;
                message += `Outras Informa√ß√µes: ${document.getElementById('otherInfo').value || ''}\n`;
                
                // Produtos selecionados
                const checkboxes = document.querySelectorAll('.product-card input[type="checkbox"]:checked');
                if (checkboxes.length > 0) {
                    checkboxes.forEach(checkbox => {
                        const index = parseInt(checkbox.id.split('-')[1]);
                        if (currentProducts[index]) {
                            const product = currentProducts[index];
                            const qtyControls = document.getElementById(`qty-controls-${index}`);
                            const qtySelect = qtyControls.querySelector('.qty-select');
                            const lotInput = qtyControls.querySelector('.lot-input');
                            
                            message += '================\n';
                            message += `Codigo: ${product.codigo}\n`;
                            message += `Produto: ${product.nome}\n`;
                            message += `Lote: ${lotInput.value || ''}\n`;
                            message += `Quantidade: ${qtySelect.value || ''}\n`;
                            
                            // Additional lots
                            const additionalLots = document.querySelectorAll(`#additional-lots-${index} .lot-row`);
                            additionalLots.forEach(row => {
                                const qty = row.querySelector('.qty-select').value;
                                const lot = row.querySelector('.lot-input').value;
                                if (lot) {
                                    message += '================\n';
                                    message += `Codigo: ${product.codigo}\n`;
                                    message += `Produto: ${product.nome}\n`;
                                    message += `Lote: ${lot}\n`;
                                    message += `Quantidade: ${qty || ''}\n`;
                                }
                            });
                        }
                    });
                }
                
                // Materiais diversos
                const materiaisDiversos = document.getElementById('materiaisDiversos').value;
                if (materiaisDiversos) {
                    message += '================\n';
                    message += `Materiais Diversos:\n${materiaisDiversos}\n`;
                }
                
                message += '================';
                
                // Adicionar texto ao PDF
                const lines = doc.splitTextToSize(message, 180);
                doc.text(lines, 15, 40);
                
                return doc;
                
            } catch (error) {
                console.error('Erro na gera√ß√£o do PDF:', error);
                throw error;
            }
        }

        function sendReport() {
            try {
                console.log('Iniciando envio de relat√≥rio...');
                
                // Validar campos obrigat√≥rios
                const userField = document.getElementById('userField').value.trim();
                const hospitalSelect = document.getElementById('hospitalSelect').value.trim();
                
                if (!userField) {
                    alert('Por favor, preencha o campo Usu√°rio');
                    return;
                }
                
                if (!hospitalSelect) {
                    alert('Por favor, preencha o campo Hospital');
                    return;
                }
                
                // Gerar mensagem para WhatsApp
                let message = 'REGISTRO DE CONSUMO DE MATERIAIS CONSIGNADOS\n';
                message += '================\n\n';
                message += `Usu√°rio: ${userField}\n`;
                message += `Hospital: ${hospitalSelect}\n`;
                message += `Nome do Paciente: ${document.getElementById('patientName').value || ''}\n`;
                message += `Num Prontuario: ${document.getElementById('recordNumber').value || ''}\n`;
                message += `Data da Cirurgia: ${formatDateBrazilian(document.getElementById('surgeryDate').value) || ''}\n`;
                message += `Outras Informa√ß√µes: ${document.getElementById('otherInfo').value || ''}\n`;
                
                // Produtos selecionados
                const checkboxes = document.querySelectorAll('.product-card input[type="checkbox"]:checked');
                checkboxes.forEach(checkbox => {
                    const index = parseInt(checkbox.id.split('-')[1]);
                    if (currentProducts[index]) {
                        const product = currentProducts[index];
                        const qtyControls = document.getElementById(`qty-controls-${index}`);
                        const qtySelect = qtyControls.querySelector('.qty-select');
                        const lotInput = qtyControls.querySelector('.lot-input');
                        
                        message += '================\n';
                        message += `Codigo: ${product.codigo}\n`;
                        message += `Produto: ${product.nome}\n`;
                        message += `Lote: ${lotInput.value || ''}\n`;
                        message += `Quantidade: ${qtySelect.value || ''}\n`;
                        
                        // Additional lots
                        const additionalLots = document.querySelectorAll(`#additional-lots-${index} .lot-row`);
                        additionalLots.forEach(row => {
                            const qty = row.querySelector('.qty-select').value;
                            const lot = row.querySelector('.lot-input').value;
                            if (lot) {
                                message += '================\n';
                                message += `Codigo: ${product.codigo}\n`;
                                message += `Produto: ${product.nome}\n`;
                                message += `Lote: ${lot}\n`;
                                message += `Quantidade: ${qty || ''}\n`;
                            }
                        });
                    }
                });
                
                // Materiais diversos
                const materiaisDiversos = document.getElementById('materiaisDiversos').value;
                if (materiaisDiversos) {
                    message += '================\n';
                    message += `Materiais Diversos:\n${materiaisDiversos}\n`;
                }
                
                message += '================';
                
                // Gerar PDF
                let pdfGenerated = false;
                try {
                    const pdf = generatePDF();
                    const pdfBlob = pdf.output('blob');
                    const pdfUrl = URL.createObjectURL(pdfBlob);
                    
                    const link = document.createElement('a');
                    link.href = pdfUrl;
                    link.download = 'Registro_Materiais_Consignados.pdf';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    pdfGenerated = true;
                    console.log('PDF gerado com sucesso');
                    
                } catch (pdfError) {
                    console.error('Erro ao gerar PDF:', pdfError);
                    message += '\n\nErro ao gerar PDF';
                }
                
                if (pdfGenerated) {
                    message += '\n\nPDF salvo no seu dispositivo';
                }
                
                // Abrir WhatsApp
                const whatsappUrl = `https://wa.me/5519998935452?text=${encodeURIComponent(message)}`;
